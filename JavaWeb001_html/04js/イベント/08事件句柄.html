<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function run1() {
				alert(run1)
			}

			function run2(str) {
				alert(str)
			}
			
			function run3(obj) {
				alert(obj.value)
			}
		</script>
	</head>
	<body>
		<input type="text" onclick="run1()"><br>
		<input type="text" onclick="run2('頭が上がらない')"><br>
        <input type="text" value="左に寄って" onclick="run3(this)"><br>
	</body>
</html>
