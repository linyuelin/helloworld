<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			/* 転換作業*/
			div{
				display: inline;
				font-size: 20px;
				color: lawngreen;
			}
			
			li{
				display: inline;
			}
			
				
			span{
				display: block;
			}
			
			a{
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>ブロック級の元素div</h1>
		<div>div1</div>
		<div>div2</div>
		<br>
		<br>
		
		<h1>ブロック級の元素ul</h1>
		<ul>
			<li>お椀</li>
			<li>箸</li>
			<li>フォーク</li>
		</ul>
		<br>
		<br>
		
		<h1>行級元素　span</h1>
		<span>span1</span>
		<span>span2</span>
		<br>
		<br>
		
		<h1>行級元素　a</h1>
		<a>a1</a>
		<a>a2</a>
	</body>
	
</html>
