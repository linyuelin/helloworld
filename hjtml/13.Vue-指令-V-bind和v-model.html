<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "js/vue.js"></script>
</head>
<body>
       <div id = "app">
        
        <!-- <a v-bind:href="url">链接1</a>
        <a :href="url">链接2</a>

        <input type="button" value="按钮1" v-on:click="handle1()">
        <input type="button" value="按钮2" @click="handle2()">

</body>

     new Vue({
        el:"#app",
        data:{

        },

        methods: {

                alert("我被点击了1");
            },

            handle2:function(){
                alert("我被点击了2");
                
            }
        },

     })

</script>
